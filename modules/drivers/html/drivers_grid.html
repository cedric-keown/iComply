<div class="drivers-grid-wrapper">
    <div class="card drivers-hero-card mb-4">
        <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
            <div>
                <h1 class="drivers-title mb-1">Driver Management</h1>
                <p class="drivers-subtitle mb-0">Monitor license status, inspections, and driver performance in one
                    place.</p>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-outline-secondary" id="refreshDriversBtn">
                    <i class="fas fa-rotate me-2"></i>Refresh
                </button>
                <button class="btn btn-primary" id="addDriverBtn">
                    <i class="fas fa-plus me-2"></i>Add Driver
                </button>
            </div>
        </div>
    </div>

    <div class="card drivers-table-card">
        <div class="card-header border-0 d-flex justify-content-end pb-2">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="search" id="driverSearchInput" placeholder="Search drivers...">
            </div>
        </div>
        <div class="card-body p-0">
            <div class="table-responsive px-3">
                <table class="table table-hover drivers-table mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Employee ID</th>
                            <th>Vehicle</th>
                            <th>License</th>
                            <th>Last Inspection</th>
                            <th>Inspections</th>
                            <th>Status</th>
                            <th class="text-end">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="driversTableBody">
                        <tr>
                            <td colspan="8" class="text-center py-5">
                                <div class="empty-state">
                                    <i class="fas fa-id-card mb-3"></i>
                                    <p class="mb-0">Loading drivers...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Driver Modal -->
<div class="modal fade" id="driverModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form id="driverForm">
                <div class="modal-header">
                    <h5 class="modal-title">Add Driver</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="driverName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Employee ID</label>
                            <input type="text" class="form-control" id="driverEmployeeId" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email <small class="text-muted">(for login)</small></label>
                            <input type="email" class="form-control" id="driverEmail" placeholder="Auto-generated if left empty">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Contact Number</label>
                            <input type="text" class="form-control" id="driverContactNumber" placeholder="Driver contact number">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">License Status</label>
                            <select class="form-select" id="driverLicenseStatus">
                                <option value="Valid">Valid</option>
                                <option value="Expiring Soon">Expiring Soon</option>
                                <option value="Expired">Expired</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Driver Status</label>
                            <select class="form-select" id="driverStatus">
                                <option value="Active">Active</option>
                                <option value="Training Required">Training Required</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Assigned Vehicle</label>
                            <select class="form-select" id="driverVehicleId">
                                <option value="">No vehicle assigned</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Inspection</label>
                            <input type="date" class="form-control" id="driverLastInspection">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="driverNotes" rows="2"
                                placeholder="Optional notes"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveDriverBtn">Save Driver</button>
                </div>
            </form>
        </div>
    </div>
</div>
