<!-- My Profile Modal -->
<div class="modal fade" id="myProfileModal" tabindex="-1" aria-labelledby="myProfileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myProfileModalLabel">
                    <i class="fas fa-user me-2"></i>My Profile
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <!-- Profile Header -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row align-items-center">
                        <div class="col-auto">
                            <div class="profile-avatar">
                                <i class="fas fa-user fa-4x"></i>
                            </div>
                        </div>
                        <div class="col">
                            <h2 class="mb-1" id="profileFullName">Loading...</h2>
                            <p class="text-muted mb-1" id="profileEmail">-</p>
                            <p class="text-muted mb-0" id="profileRole">-</p>
                        </div>
                        <div class="col-auto">
                            <span class="badge bg-success fs-6" id="profileStatus">Active</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Tabs -->
            <ul class="nav nav-tabs mb-4" id="profileTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="personal-tab" data-bs-toggle="tab" data-bs-target="#personal" type="button" role="tab">
                        <i class="fas fa-user me-2"></i>Personal Information
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab">
                        <i class="fas fa-phone me-2"></i>Contact Details
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security" type="button" role="tab">
                        <i class="fas fa-lock me-2"></i>Security & Preferences
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="profileTabContent">
                <!-- Personal Information Tab -->
                <div class="tab-pane fade show active" id="personal" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Personal Information</h5>
                            <button class="btn btn-sm btn-outline-primary" id="editPersonalBtn" onclick="toggleEditMode('personal')">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                        </div>
                        <div class="card-body">
                            <form id="personalInfoForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">First Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="firstName" required disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Last Name <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="lastName" required disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" disabled>
                                        <small class="text-muted">Email cannot be changed</small>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">ID Number</label>
                                        <input type="text" class="form-control" id="idNumber" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">FSP Number</label>
                                        <input type="text" class="form-control" id="fspNumber" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Status</label>
                                        <input type="text" class="form-control" id="status" disabled>
                                    </div>
                                </div>
                                <div class="mt-4" id="personalFormActions" style="display: none;">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>Save Changes
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="cancelEdit('personal')">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Contact Details Tab -->
                <div class="tab-pane fade" id="contact" role="tabpanel">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Contact Details</h5>
                            <button class="btn btn-sm btn-outline-primary" id="editContactBtn" onclick="toggleEditMode('contact')">
                                <i class="fas fa-edit me-1"></i>Edit
                            </button>
                        </div>
                        <div class="card-body">
                            <form id="contactInfoForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label class="form-label">Phone</label>
                                        <input type="tel" class="form-control" id="phone" disabled>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Mobile</label>
                                        <input type="tel" class="form-control" id="mobile" disabled>
                                    </div>
                                </div>
                                <div class="mt-4" id="contactFormActions" style="display: none;">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save me-1"></i>Save Changes
                                    </button>
                                    <button type="button" class="btn btn-outline-secondary" onclick="cancelEdit('contact')">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Security & Preferences Tab -->
                <div class="tab-pane fade" id="security" role="tabpanel">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="mb-0">Account Information</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <p><strong>User ID:</strong> <span id="userId">-</span></p>
                                    <p><strong>Account Created:</strong> <span id="accountCreated">-</span></p>
                                    <p><strong>Last Updated:</strong> <span id="lastUpdated">-</span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Last Login:</strong> <span id="lastLogin">-</span></p>
                                    <p><strong>Role:</strong> <span id="userRole">-</span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Change Password</h5>
                        </div>
                        <div class="card-body">
                            <form id="changePasswordForm">
                                <div class="row g-3">
                                    <div class="col-md-12">
                                        <label class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="currentPassword" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="newPassword" required minlength="8">
                                        <small class="text-muted">Minimum 8 characters</small>
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                </div>
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-key me-1"></i>Change Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
