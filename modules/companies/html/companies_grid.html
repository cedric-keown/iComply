<!-- Companies Grid Module -->
<div class="companies-grid-module">
    <!-- Page Header -->
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-4 pb-3 mb-4">
        <div>
            <h1 class="h2 mb-1 text-dark">Companies</h1>
            <p class="text-muted mb-0">Manage company information and details</p>
        </div>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button class="btn btn-primary" id="addCompanyBtn">
                <i class="fas fa-plus me-1"></i>Add Company
            </button>
        </div>
    </div>

    <!-- Filters and Search -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="companySearch" class="form-label">Search Companies</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                        <input type="text" class="form-control" id="searchInput"
                            placeholder="Search by name, email, or phone...">
                    </div>
                    <small class="form-text text-muted">Search by company name, email address, or primary phone
                        number</small>
                </div>
                <div class="col-md-4">
                    <label for="filterStatus" class="form-label">Status</label>
                    <select id="filterStatus" class="form-select">
                        <option value="">All Statuses</option>
                        <option value="true">Active</option>
                        <option value="false">Inactive</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-outline-primary" id="applyFiltersBtn">
                            <i class="fas fa-filter me-1"></i>Apply Filters
                        </button>
                        <button type="button" class="btn btn-outline-secondary" id="clearFiltersBtn">
                            <i class="fas fa-times me-1"></i>Clear
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Companies Grid -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="companiesTable">
                    <thead class="table-light">
                        <tr>
                            <th>Company Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="companiesTableBody">
                        <!-- Companies will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Loading indicator -->
            <div id="companiesLoading" class="text-center py-4" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2 text-muted">Loading companies...</p>
            </div>

            <!-- Empty state -->
            <div id="companiesEmpty" class="text-center py-5" style="display: none;">
                <i class="fas fa-building fa-3x text-muted mb-3"></i>
                <h5 class="text-muted">No companies found</h5>
                <p class="text-muted">Start by adding your first company.</p>
                <button class="btn btn-primary" onclick="companiesGrid.addCompany()">
                    <i class="fas fa-plus me-1"></i>Add Company
                </button>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="Companies pagination" class="mt-4">
        <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be generated here -->
        </ul>
    </nav>
</div>

<!-- Company Modal -->
<div class="modal fade" id="companyModal" tabindex="-1" aria-labelledby="companyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="companyModalLabel">Add Company</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="companyForm">
                    <div class="row g-3">
                        <!-- Basic Information -->
                        <div class="col-12">
                            <h6 class="text-primary border-bottom pb-2 mb-3">Basic Information</h6>
                        </div>

                        <div class="col-md-6">
                            <label for="companyName" class="form-label">Company Name *</label>
                            <input type="text" class="form-control" id="companyName" name="name" required>
                        </div>



                        <!-- Contact Information -->
                        <div class="col-12 mt-4">
                            <h6 class="text-primary border-bottom pb-2 mb-3">Contact Information</h6>
                        </div>

                        <div class="col-md-6">
                            <label for="companyEmail" class="form-label">Email *</label>
                            <input type="email" class="form-control" id="companyEmail" name="email" required>
                        </div>

                        <div class="col-md-6">
                            <label for="companyPhone" class="form-label">Phone</label>
                            <input type="tel" class="form-control" id="companyPhone" name="phone">
                        </div>

                        <div class="col-12">
                            <label for="website" class="form-label">Website</label>
                            <input type="url" class="form-control" id="website" name="website" placeholder="https://">
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="companyActive" name="is_active"
                                    checked>
                                <label class="form-check-label" for="companyActive">
                                    Active Company
                                </label>
                            </div>
                        </div>



                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveCompanyBtn">
                    <i class="fas fa-save me-1"></i>Save Company
                </button>
            </div>
        </div>
    </div>
</div>
