<div class="inspections-grid-wrapper">
    <div class="card inspections-header-card mb-4">
        <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
            <div>
                <h1 class="inspections-title mb-1">Vehicle Inspections</h1>
                <p class="inspections-subtitle mb-0">Monitor inspection status, issues, and documentation.</p>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-outline-secondary" id="refreshInspectionsBtn">
                    <i class="fas fa-rotate me-2"></i>Refresh
                </button>
                <button class="btn btn-primary" id="addInspectionBtn">
                    <i class="fas fa-plus me-2"></i>New Inspection
                </button>
            </div>
        </div>
    </div>

    <div class="card inspections-table-card">
        <div class="card-header border-0 d-flex justify-content-end pb-2">
            <div class="search-wrapper">
                <i class="fas fa-search"></i>
                <input type="search" id="inspectionSearchInput" placeholder="Search inspections...">
            </div>
        </div>
        <div class="table-responsive px-3">
            <table class="table inspections-table mb-0">
                <thead>
                    <tr>
                        <th>Vehicle</th>
                        <th>Driver</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Critical Issues</th>
                        <th class="text-end">Actions</th>
                    </tr>
                </thead>
                <tbody id="inspectionsTableBody">
                    <tr>
                        <td colspan="6" class="text-center py-5">
                            <div class="empty-state">
                                <i class="fas fa-clipboard-list mb-3"></i>
                                <p class="mb-0">Loading inspections...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
