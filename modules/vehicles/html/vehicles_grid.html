<div class="vehicles-grid-wrapper">
    <div class="card vehicles-header-card mb-4">
        <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3">
            <div>
                <h1 class="vehicles-title mb-1">Vehicle Management</h1>
                <p class="vehicles-subtitle mb-0">Track inspections, service schedules, and fleet availability.</p>
            </div>
            <div class="d-flex gap-2 flex-wrap">
                <button class="btn btn-outline-secondary" id="refreshVehiclesBtn">
                    <i class="fas fa-rotate me-2"></i>Refresh
                </button>
                <button class="btn btn-primary" id="addVehicleBtn">
                    <i class="fas fa-plus me-2"></i>Add Vehicle
                </button>
            </div>
        </div>
    </div>

    <div class="card vehicles-content-card">
        <div class="card-header border-0 d-flex justify-content-between align-items-center pb-3">
            <div class="vehicles-tabs">
                <button class="vehicles-tab active" data-filter="All">All Vehicles</button>
                <button class="vehicles-tab" data-filter="Active">Active</button>
                <button class="vehicles-tab" data-filter="Maintenance">Maintenance</button>
                <button class="vehicles-tab" data-filter="Out of Service">Out of Service</button>
            </div>
            <div class="d-flex gap-2 align-items-center">
                <div class="search-wrapper" id="vehiclesSearchWrapper">
                    <i class="fas fa-search"></i>
                    <input type="search" id="vehicleSearchInput" placeholder="Search vehicles...">
                </div>
                <div class="btn-group" role="group" id="viewToggleGroup">
                    <button type="button" class="btn btn-outline-secondary view-toggle-btn active" data-view="card" title="Card View">
                        <i class="fas fa-th-large"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary view-toggle-btn" data-view="table" title="Table View">
                        <i class="fas fa-table"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="row g-3" id="vehiclesGrid">
                <div class="col-12">
                    <div class="empty-state text-center py-5">
                        <i class="fas fa-car-side fa-2x text-muted mb-3"></i>
                        <p class="mb-0">Loading vehicles...</p>
                    </div>
                </div>
            </div>
            <div id="vehiclesTableContainer" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-hover vehicles-table mb-0">
                        <thead>
                            <tr>
                                <th>Registration Number</th>
                                <th>Type</th>
                                <th>Fleet Number</th>
                                <th>Driver</th>
                                <th>Status</th>
                                <th>Location</th>
                                <th>Last Inspection</th>
                                <th>Next Service</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="vehiclesTableBody">
                            <tr>
                                <td colspan="9" class="text-center py-5">
                                    <div class="empty-state">
                                        <i class="fas fa-circle-notch fa-spin mb-3"></i>
                                        <p class="mb-0">Loading vehicles...</p>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Vehicle Modal -->
<div class="modal fade" id="vehicleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <form id="vehicleForm">
                <div class="modal-header">
                    <h5 class="modal-title">Add Vehicle</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Registration Number</label>
                            <input type="text" class="form-control" id="vehicleCode" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Vehicle Type</label>
                            <select class="form-select" id="vehicleType" required>
                                <option value="">Select a type</option>
                                <option value="Bus">Bus</option>
                                <option value="Truck">Truck</option>
                                <option value="Light Vehicle">Light Vehicle</option>
                                <option value="Quantum">Quantum</option>
                                <option value="Trailer">Trailer</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Status</label>
                            <select class="form-select" id="vehicleStatus">
                                <option value="Active">Active</option>
                                <option value="Maintenance">Maintenance</option>
                                <option value="Out of Service">Out of Service</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fleet Number</label>
                            <input type="text" class="form-control" id="vehicleFleetNumber" placeholder="Fleet assignment">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Assigned Driver</label>
                            <select class="form-select" id="vehicleDriverId">
                                <option value="">No driver assigned</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="vehicleLocation" placeholder="Depot, city...">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Inspection</label>
                            <input type="date" class="form-control" id="vehicleLastInspection">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Next Service</label>
                            <input type="date" class="form-control" id="vehicleNextService">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Photo</label>
                            <input type="file" class="form-control" id="vehiclePhoto" accept="image/*">
                            <small class="form-text text-muted">Upload a vehicle photo (JPG, PNG, etc.)</small>
                            <div id="vehiclePhotoPreview" class="mt-3" style="display: none;">
                                <img id="vehiclePhotoPreviewImg" src="" alt="Vehicle photo preview" class="img-thumbnail" style="max-width: 300px; max-height: 200px;">
                                <button type="button" class="btn btn-sm btn-outline-danger mt-2" id="removeVehiclePhoto">
                                    <i class="fas fa-times me-1"></i>Remove Photo
                                </button>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Notes</label>
                            <textarea class="form-control" id="vehicleNotes" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveVehicleBtn">Save Vehicle</button>
                </div>
            </form>
        </div>
    </div>
</div>
